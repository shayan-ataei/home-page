{% extends "base.html" %}

{% load static %}

        
{% block content %}
<section>
    <div class="mycard">
        <h1>Users List</h1>
        <ul>
            {% for user in getUser %}
                <li>{{ user.username | title}}</li>
            {% endfor %}
            <a href="{% url 'account:home' %}"><li>Back</li></a>
        </ul>
    </div>
</section>
{% endblock content %}
