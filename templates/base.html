{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static '/css/general.css' %}">
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <title>Shayan</title>
    </head>

    <body>
        <div class="topnav-l">
            <a href="{% url 'account:home' %}"><button class="home-button">
                <img class="home-color" src="{% static 'icons/home.svg' %}"/>
            </button>HOME</a> |  
            <a href="{% url 'account:contact_us' %}">CONTACT US</a>
        </div>
        <div class="topnav-r">
            {% if not request.user.is_authenticated %}
                <a href="{% url 'account:login' %}">LOGIN</a>
            {% else %}
                <a href="{% url 'account:account_index' %}">Hi {{ request.user | title}}</a> |
                <a href="{% url 'account:logout' %}">LOGOUT</a>
                <!-- <a href="/account">ACCOUNT</a> |
                <a href="/product">PRODUCT</a> | -->
            {% endif %} 
        </div>

        {% block content %}
        {% endblock content %}   

        <footer class="footer">
            <p class="footer-p">Shayan Ataei || 
                <a class="footer-a" href="https://github.com/shayan-ataei/home-page" target="_blank">
                    GitHub
                </a>
            </p>
        </footer>
    </body>

</html>
